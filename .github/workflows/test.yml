name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: pytest

build:
  needs: test
  if: success()
  uses: ./.github/workflows/build-image.yml
